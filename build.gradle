plugins {
    id 'java'
    id "io.gatling.gradle" version '3.7.6'
}

group 'org.todo'
version '1.0-SNAPSHOT'

repositories {
    mavenCentral()
}

dependencies {
    compileOnly 'org.projectlombok:lombok:1.18.34'

    gatlingImplementation 'io.gatling.highcharts:gatling-charts-highcharts:3.12.0'
    gatlingImplementation 'com.google.code.gson:gson:2.11.0'
    implementation 'org.yaml:snakeyaml:2.3'
    implementation 'io.rest-assured:rest-assured:5.5.0'
    implementation 'org.java-websocket:Java-WebSocket:1.5.7'
    implementation 'io.gatling.highcharts:gatling-charts-highcharts:3.12.0'
    implementation 'com.google.code.gson:gson:2.11.0'

    testImplementation 'org.hamcrest:hamcrest:3.0'
    testImplementation 'org.junit.jupiter:junit-jupiter-api:5.11.3'
    testImplementation 'org.junit.jupiter:junit-jupiter-params:5.11.3'

    testRuntimeOnly 'org.junit.jupiter:junit-jupiter-engine:5.11.3'

    annotationProcessor 'org.projectlombok:lombok:1.18.34'
}

gatling {
    simulations = {
        "test/java/gatling/*.java"
    }
}



test {
    useJUnitPlatform()
}
